# ============================================================================
# LEADER OFFSETS CONFIGURATION FILE (YAML Format)
# ============================================================================
# Formation-Containment Control - Manual Leader Offsets
#
# This file defines the offset positions for each leader drone relative
# to the virtual leader position. The formation controller will read this
# file and apply these offsets to position each leader.
#
# FORMAT:
#   Each leader is defined with:
#     - id: Leader identifier (1-indexed to match drone IDs)
#     - offset: [x, y, z, yaw] in meters and radians
#
# NOTE: The number of leaders defined here should match n_leaders in params
# ============================================================================

# # Formation name (for documentation/logging)
# formation_name: "pentagon"

# # Formation description
# description: "Pentagon formation with 5 leaders around the virtual leader"

# # Leader offsets definition
# # Each entry: id, x_offset, y_offset, z_offset, yaw_offset
# leaders:
#   - id: 1
#     offset: [1.5, 0.0, 0.0, 0.0]       # Front right
    
#   - id: 2
#     offset: [0.463, 1.427, 0.0, 0.0]   # Front left
    
#   - id: 3
#     offset: [-1.214, 0.882, 0.0, 0.0]  # Back left
    
#   - id: 4
#     offset: [-1.214, -0.882, 0.0, 0.0] # Back right
    
#   - id: 5
#     offset: [0.463, -1.427, 0.0, 0.0]  # Right side


